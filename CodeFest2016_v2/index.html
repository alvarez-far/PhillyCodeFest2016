<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8" />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.14.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.14.2/mapbox-gl.css' rel='stylesheet' />

    <title>Code Fest</title>
    <!-- -->

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 200px;
            bottom: 0;
            width: 100%;
        }
    </style>

</head>
<body>
    <h1>PhillyCodeFest 2016</h1>
    <hr />

    <div id='map'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoia3lsaW1hbmhhcm8iLCJhIjoic1VtaVk1VSJ9.XhSycFXpnjkaUGikAsdJxw';
        var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'mapbox://styles/mapbox/streets-v8', //stylesheet location
            center: [-74.50, 40], // starting position
            zoom: 9 // starting zoom
        });
    </script>
</body>
</html>
